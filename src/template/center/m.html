<link href="./xxx.css" rel="stylesheet" role="debug">
<div style="height: 10px"></div>
<div id="cIscroll" style="">
    <ul class="listers">
        <% for(i=0;i<data.length;i++){ %>
            <% if(i==0){ %>
                <li><div style='width:100%;height:100%;position:absolute;left:0;top:0;background:rgba(0,0,0,.5)'><img src='2.png' style='position:absolute;right:5px;top:5px;'></div>
                <img width="97" height="97" data-img="<%= data[i] %>" src="<%= data[i] %>" alt=""></li>
            <% } else{ %>
                <li><img width="97" height="97" data-img="<%= data[i] %>" src="<%= data[i] %>" alt=""></li>
            <% } %>
        <% } %>
                <!-- <li class="lastli">查看更多<span><img src="/src/images/1.png" alt=""></span></li> -->
    </ul>
</div>
<p class="bt-close">
    <span>取消</span>
    <span class="bg" style="margin-left:12px;">确定</span>
</p>
<script>
setTimeout(function() {
    var myScroll = new IScroll('#cIscroll', {
        scrollbars: true,
        mouseWheel: true
    })
}, 1000)
$(".bt-close").find('span').eq(0).on("click", function() {
    $(this).parents("#center").hide();
})

var srcs;
$(document).on("click", ".listers li img", function() {
    $(this).parent().append("<div style=width:100%;height:100%;position:absolute;left:0;top:0;background:rgba(0,0,0,.5)><img src=2.png style=position:absolute;right:5px;top:5px;></div>").siblings("li").find("div").remove();
    srcs = $(this).attr("src");
    window.localStorage.srcs = srcs;
});
</script>
